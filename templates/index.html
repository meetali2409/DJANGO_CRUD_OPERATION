<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <div>
            <br>
            <p>
                <h3>enter detail</h3>
            </p>
            <div>
                <p>Employee Id:</p>{{form.eid}}
            </div>
            <div>
                <p>Employee Name:</p>{{form.ename}}
            </div>
            <div>
                <p>Employee Mail:</p>{{form.eemail}}
            </div>
            <div>
                <p>Employee Contact:</p>{{form.econtact}}
            </div>
            <div>
                <br>
                <button type="submit">submit</button>
            </div>
        </div>
    </form>
</body>
</html>
